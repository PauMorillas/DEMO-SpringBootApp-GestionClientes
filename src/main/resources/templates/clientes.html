<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantenimiento de Clientes</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
  <body>
    <section>
      <br />
      <h2 th:if="${listaClientesDTO.isEmpty()}">No hay clientes</h2>

      <div th:if="${!listaClientesDTO.isEmpty()}">
        <table border="1">
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Apellidos</td>
              <td>NIF</td>
              <td>Correo electr√≥nico</td>
              <td>Editar</td>
              <td>Eliminar</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${listaClientesDTO}">
              <td><a th:href="@{/clientes/{idCliente}(idCliente=${item.id})}" th:text="${item.id}"></a></td>
              <td th:text="${item.nombre}"></td>
              <td th:text="${item.apellidos}"></td>
              <td th:text="${item.nif}"></td>
              <td th:text="${item.email}"></td>
              <td><a th:href="@{/clientes/update/{idCliente}(idCliente=${item.id})}">Editar</a></td>
              <td><a th:href="@{/clientes/delete/{idCliente}(idCliente=${item.id})}">Eliminar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section>
        <a th:href="@{/clientes/add}" class="btn">Agregar un usuario</a>
        <br>
        <a th:href="@{/}" class="btn">Volver al inicio</a>
    </section>
  </body>
</html>
